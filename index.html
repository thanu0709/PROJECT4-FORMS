<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="response.html" method="GET">
        <div>
            <Label for="username">Username: </Label>
            <input name="uname" type="text" id="username">
        </div>
        <div>
            <Label for="email">email: </Label>
            <input name="email" type="email" id="email">
        </div>
        <div>
            <Label for="age">Age: </Label>
            <input name="age" type="number" id="age" min="18" max="30" placeholder="18">
        </div>
        <div>
            <Label for="password">password: </Label>
            <input name="password" type="password" id="password">
        </div>
        <div>
            <Label for="dob">Date of Birth: </Label>
            <input name="dob" type="date" id="dob" min="2024-08-08">
        </div>
        
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>

        <br>
        <hr>
        <br>

        <h1>Billing Information Form</h1>
        <div>
            <Label for="Billing-name">Name: </Label>
            <input name="Billing-name" type="text" id="Billing-name">
        </div>
        <div>
            <Label for="Billing-email">Email Address: </Label>
            <input name="Billing-email" type="email" id="Billing-email">
        </div>
        <div>
            <Label for="Billing-Amount">Billing Amount: </Label>
            <input name="Billing-Amount" type="number" id="Billing-Amount">
        </div>
        <div>
            <Label for="Billing-date">Billing Date: </Label>
            <input name="Billing-date" type="date" id="Billing-date">
        </div>
        <button type="submit">Submit</button>

        <br>
        <hr>
        <br>

        <h1>Appointment Scheduling Form</h1>
        <div>
            <Label for="appointment-name">Full Name: </Label>
            <input name="appointment-name" type="text" id="appointment-name">
        </div>
        <div>
            <Label for="appointment-email">Email Address: </Label>
            <input name="appointment-email" type="email" id="appointment-email">
        </div>
        <div>
            <Label for="appointment-date">Appointment Date: </Label>
            <input name="appointment-date" type="date" id="appointment-date">
        </div>
        <div>
            <Label for="appointment-contact">Contact Number: </Label>
            <input name="appointment-contact" type="number" id="appointment-contact">
        </div>
        <button type="submit">Submit</button>

        <br>
        <hr>
        <br>

        <h1>Product Purchase Form</h1>
        <div>
            <Label for="product-name">Product Name: </Label>
            <input name="product-name" type="text" id="product-name">
        </div>
        <div>
            <Label for="buyer-email">Buyerâ€™s Email Address : </Label>
            <input name="buyer-email" type="email" id="buyer-email">
        </div>
        <div>
            <Label for="Quantity">Quantity: </Label>
            <input name="Quantity" type="number" id="Quantity">
        </div>
        <div>
            <Label for="delivery-date">Preferred Delivery Date: </Label>
            <input name="delivery-date" type="date" id="delivery-date">
        </div>
        <button type="submit">Submit</button>

    </form>
</body>
</html>
